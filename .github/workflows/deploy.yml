name: Publish site
on:
  push:
  workflow_dispatch:
permissions:
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug files
        run: |
          echo "Current directory contents:"
          ls -la
          echo ""
          
          echo "Checking for links.json:"
          if [ -f links.json ]; then
            echo "links.json exists. Content:"
            cat links.json
          else
            echo "links.json does not exist!"
          fi
      
      - name: Build the site
        run: |
          mkdir -p _site
          
          # Create a simple page with debugging info
          cat > _site/index.html << EOL
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>My Link Blog - Debug</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body { 
                max-width: 800px; 
                margin: 0 auto; 
                font-family: sans-serif; 
                padding: 1em;
              }
            </style>
          </head>
          <body>
            <h1>My Link Blog - Debug Info</h1>
            
            <h2>Repository Content:</h2>
            <pre>$(ls -la)</pre>
            
            <h2>links.json Content:</h2>
            <pre>$(cat links.json 2>&1 || echo "File not found or cannot be read")</pre>
            
            <p>Last updated: $(date)</p>
          </body>
          </html>
          EOL
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
