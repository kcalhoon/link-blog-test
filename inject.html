<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Script Injector</title>
  <script>
    // This script will run when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Create and inject our custom script
      const script = document.createElement('script');
      script.src = 'custom-snippet.js';
      document.head.appendChild(script);
      
      // Add our custom styles
      const style = document.createElement('style');
      style.textContent = `
        .more-button {
          background-color: #4285f4;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 4px 10px;
          font-size: 14px;
          cursor: pointer;
          margin: 5px 0;
        }
        .more-button:hover {
          background-color: #3367d6;
        }
        .full-text {
          margin-top: 10px;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</head>
<body>
  <p>This page injects the custom snippet functionality into your site.</p>
  <p>You should not see this page directly.</p>
</body>
</html>
