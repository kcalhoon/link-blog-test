name: Publish site
on:
  push:
  workflow_dispatch:
permissions:
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build the site
        run: |
          mkdir -p _site
          
          # Create simple header
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>My Link Blog</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body { 
                max-width: 800px; 
                margin: 0 auto; 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
                padding: 1em;
                line-height: 1.5;
              }
              .link-item { 
                margin-bottom: 2em; 
                border-bottom: 1px solid #eee; 
                padding-bottom: 1em; 
              }
              .meta, .tags { 
                color: #666; 
                font-size: 0.9em; 
              }
              a {
                color: #0366d6;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
              h1 {
                border-bottom: 1px solid #eee;
                padding-bottom: 0.5em;
              }
            </style>
          </head>
          <body>
            <h1>My Link Blog</h1>
            <div class="links">
          EOL
          
          # Process links.json
          jq -r '.[] | "<div class=\"link-item\">
            <h2><a href=\"\(.url)\">\(.title)</a></h2>
            <p class=\"description\">\(.description)</p>
            <p class=\"meta\">Posted on \(.date)</p>
            <p class=\"tags\">Tags: \(.tags | join(", "))</p>
          </div>"' links.json >> _site/index.html
          
          # Close the HTML
          cat >> _site/index.html << 'EOL'
            </div>
            <footer>
              <p>Last updated: $(date)</p>
            </footer>
          </body>
          </html>
          EOL
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
