<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Force Deploy</title>
</head>
<body>
  <h1>Force Deploy</h1>
  <p>This file was created to force a new deployment at: <span id="timestamp"></span></p>
  <p>Redeploying at: <%= new Date().toISOString() %></p>
  
  <script>
    document.getElementById('timestamp').textContent = new Date().toISOString();
  </script>
</body>
</html>
