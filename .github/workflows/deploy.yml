name: Publish site

on:
  push:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build the site
        run: |
          mkdir -p _site
          
          # Generate index page with links
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>My Link Blog</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">
          </head>
          <body>
            <h1>My Link Blog</h1>
            <ul class="links">' > _site/index.html
          
          # Process links.json and add each link to index.html
          cat links.json | jq -r '.[] | "<li class=\"link-item\">
              <h2><a href=\"\(.url)\">\(.title)</a></h2>
              <p class=\"description\">\(.description)</p>
              <p class=\"meta\">Posted on \(.date)</p>
              <p class=\"tags\">Tags: \(.tags | join(\", \"))</p>
            </li>"' >> _site/index.html
          
          # Close HTML tags
          echo '
            </ul>
          </body>
          </html>' >> _site/index.html
          
          # Add a simple CSS file
          echo 'body { max-width: 800px; margin: 0 auto; font-family: sans-serif; padding: 1em; }
          .link-item { margin-bottom: 2em; border-bottom: 1px solid #eee; padding-bottom: 1em; }
          .meta, .tags { color: #666; font-size: 0.9em; }' > _site/style.css
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on:
