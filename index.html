<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Links Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .link-item {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    h2 {
      margin-bottom: 10px;
    }
    .description {
      font-style: italic;
      color: #555;
    }
    .meta {
      font-size: 0.9em;
      color: #777;
    }
    .more-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .more-button:hover {
      background-color: #45a049;
    }
    .full-text {
      margin-top: 10px;
    }
  </style>
  <script src="site-enhancer.js"></script>
</head>
<body>
  <h1>AI Links Collection</h1>
  <div id="links-container">
    <p>Loading links...</p>
  </div>
  
  <script src="script.js"></script>
  <script src="custom-snippet.js"></script>
</body>
</html>
